        <h1>Send Us a Message</h1>
        <form onsubmit="return validate()">
            
            <fieldset>
            
            <!-- Include input fields for color and message here -->
            <label class="label" for="name">Name*</label><br>
            <input type="text" id="name" size="50" maxlength="250" required><br><br>

            <label class="label">Your Phone Number (xxx-xxx-xxxx)</label><br>
            <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

            <label class="label">Your Zip Code</label><br>
            <input type="tel" id="zip" pattern="[0-9]{5}"><br><br>

            <label class="label" for="message">Message</label><br>
            <textarea id="message" rows="10" cols="50" maxlength="1000"></textarea><br>
            <br>
            
            
            
            <!-- Include inputs of type select, checkbox, email and password here -->
            
            <label id="label">Please indicate if you want to receive news updates via email.</label><br>
            <input type="checkbox" value="Yes, please update me!">
            <label class="label">Yes, please update me!</label><br><br>

            <label class="label">Please provide your email address*</label><br>
            <input type="email" required><br><br>
            
            <input type ="image" src="images/submit.png" alt="Submit" name= "btnimage">
            
            </fieldset>
            
            </form>
